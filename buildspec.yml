cat <<'EOF' > buildspec.yml
version: 0.2
phases:
  install:
    commands:
      - echo "Install phase - none for static site"
  build:
    commands:
      - echo "Packaging web files"
      - mkdir -p output
      # copy the files CodeDeploy needs into the artifact directory
      - cp -r index.html appspec.yml scripts output/
artifacts:
  files:
    - '**/*'
  base-directory: output
EOF

